{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="my-4 text-dark">Inventory Management</h1>
        <a href="{% url 'application:export_products_excel' %}" class="btn btn-success ml-5">Export All Products</a>
    </div>
    
    <div class="row">
        <div class="col-md-12 mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Categories
                </div>
                <div class="list-group list-group-flush" id="categoryList">
                    {% for category in categories %}
                    <a href="#" class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-category-id="{{ category.id }}">
                        {{ category.category_name }}
                        <span class="badge bg-primary rounded-pill">{{ category.product_count }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <h2 class="text-dark">Products</h2>
            <div id="productList"></div>
        </div>
    </div>
</div>
<script src="{% static 'asset/jquery/jquery-3.7.1.js' %}"></script>

<script>
const inventoryUrl = '{% url "application:inventory_list" %}';
</script>
<script src="{% static 'asset/js/inventory.js' %}"></script>
{% endblock %}
